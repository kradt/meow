    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
        color: white;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .header {
        margin-bottom: 50px;
        animation: fadeInDown 1s ease-out;
    }

    .header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        font-weight: 300;
        letter-spacing: 3px;
    }

    .header p {
        font-size: 1.2em;
        opacity: 0.9;
    }

    .cat-playground {
        position: relative;
        height: 400px;
        margin: 50px 0;
        border-radius: 20px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        overflow: hidden;
    }

    .cat {
        position: absolute;
        cursor: pointer;
        user-select: none;
        transition: all 0.3s ease;
        z-index: 10;
        transform-origin: center bottom;
    }

    .cat:hover {
        transform: scale(1.1);
    }

    .cat.jumping {
        animation: jump 0.6s ease-in-out;
    }

    .cat.running {
        animation: run 4s linear infinite;
    }

    /* CSS Cat Design */
    .cat-body {
        position: relative;
        width: 80px;
        height: 60px;
    }

    .cat-head {
        position: absolute;
        width: 50px;
        height: 45px;
        background: #ff9500;
        border-radius: 50% 50% 45% 45%;
        top: -25px;
        left: 15px;
        z-index: 2;
    }

    .cat-ears {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cat-ear-left, .cat-ear-right {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 20px solid #ff9500;
    }

    .cat-ear-left {
        left: -20px;
        transform: rotate(-10deg);
    }

    .cat-ear-right {
        right: -20px;
        transform: rotate(10deg);
    }

    .cat-ear-inner-left, .cat-ear-inner-right {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 10px solid #ffb347;
        top: 8px;
    }

    .cat-ear-inner-left {
        left: -6px;
    }

    .cat-ear-inner-right {
        right: -6px;
    }

    .cat-eyes {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cat-eye-left, .cat-eye-right {
        position: absolute;
        width: 8px;
        height: 12px;
        background: #2ecc71;
        border-radius: 50%;
        animation: blink 3s infinite;
    }

    .cat-eye-left {
        left: -12px;
    }

    .cat-eye-right {
        right: -12px;
    }

    .cat-nose {
        position: absolute;
        width: 6px;
        height: 4px;
        background: #e74c3c;
        border-radius: 50%;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cat-mouth {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cat-mouth::before, .cat-mouth::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 6px;
        border: 2px solid #333;
        border-top: none;
        border-radius: 0 0 50px 50px;
    }

    .cat-mouth::before {
        left: -10px;
    }

    .cat-mouth::after {
        right: -10px;
    }

    .cat-whiskers {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cat-whisker {
        position: absolute;
        width: 25px;
        height: 1px;
        background: #333;
    }

    .cat-whisker-1 { left: -40px; top: 0; transform: rotate(-10deg); }
    .cat-whisker-2 { left: -40px; top: 5px; }
    .cat-whisker-3 { left: -40px; top: 10px; transform: rotate(10deg); }
    .cat-whisker-4 { right: -40px; top: 0; transform: rotate(10deg); }
    .cat-whisker-5 { right: -40px; top: 5px; }
    .cat-whisker-6 { right: -40px; top: 10px; transform: rotate(-10deg); }

    .cat-torso {
        position: absolute;
        width: 60px;
        height: 40px;
        background: #ff9500;
        border-radius: 30px 30px 20px 20px;
        top: 15px;
        left: 10px;
    }

    .cat-legs {
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cat-leg {
        position: absolute;
        width: 8px;
        height: 15px;
        background: #ff9500;
        border-radius: 0 0 10px 10px;
    }

    .cat-leg-1 { left: -25px; }
    .cat-leg-2 { left: -10px; }
    .cat-leg-3 { right: -10px; }
    .cat-leg-4 { right: -25px; }

    .cat-tail {
        position: absolute;
        width: 40px;
        height: 8px;
        background: #ff9500;
        border-radius: 10px;
        right: -35px;
        top: 25px;
        transform-origin: left center;
        animation: tailWag 1.5s ease-in-out infinite alternate;
    }

    .yarn-ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #ff6b6b;
        cursor: pointer;
        animation: bounce 2s infinite;
    }

    .yarn-ball:hover {
        background: #ff5252;
        transform: scale(1.1);
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        background: rgba(255,255,255,0.2);
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
    }

    .btn:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 40px 0;
    }

    .stat-card {
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        animation: fadeInUp 1s ease-out;
    }

    .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffd700;
    }

    .message {
        background: rgba(255,255,255,0.15);
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
    }

    .message.show {
        opacity: 1;
        transform: translateY(0);
    }

    .paw-prints {
        position: absolute;
        pointer-events: none;
        z-index: 5;
    }

    .paw-print {
        position: absolute;
        width: 20px;
        height: 20px;
        opacity: 0;
        animation: pawFade 3s ease-out forwards;
    }

    .floating-hearts {
        position: fixed;
        pointer-events: none;
        z-index: 100;
    }

    .heart {
        position: absolute;
        color: #ff69b4;
        font-size: 1.5em;
        animation: floatUp 3s ease-out forwards;
    }

    /* Animations */
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes jump {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-60px) rotate(15deg); }
    }

    @keyframes run {
        0% { 
            transform: translateX(-100px) scaleX(1);
            left: 0;
        }
        25% { 
            transform: translateX(0) scaleX(1);
            left: 25%;
        }
        50% { 
            transform: translateX(0) scaleX(-1);
            left: 75%;
        }
        75% { 
            transform: translateX(0) scaleX(-1);
            left: 50%;
        }
        100% { 
            transform: translateX(-100px) scaleX(1);
            left: 0;
        }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    @keyframes pawFade {
        0% { opacity: 0.7; transform: scale(0); }
        50% { opacity: 0.5; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5); }
    }

    @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) rotate(0deg); }
        100% { opacity: 0; transform: translateY(-100px) rotate(360deg); }
    }

    @keyframes blink {
        0%, 90%, 100% { height: 12px; }
        95% { height: 2px; }
    }

    @keyframes tailWag {
        0% { transform: rotate(-20deg); }
        100% { transform: rotate(20deg); }
    }

    .cat.happy .cat-tail {
        animation: tailWag 0.5s ease-in-out infinite alternate;
    }

    .cat.sleepy .cat-eye-left,
    .cat.sleepy .cat-eye-right {
        height: 3px;
        background: #27ae60;
    }

    @media (max-width: 768px) {
        .header h1 { font-size: 2em; }
        .cat-body { transform: scale(0.8); }
        .controls { flex-direction: column; align-items: center; }
        .btn { width: 200px; }
    }
</style>

```
    <div class="cat-playground" id="playground">
        <div class="cat" id="cat">
            <div class="cat-body">
                <div class="cat-head">
                    <div class="cat-ears">
                        <div class="cat-ear-left">
                            <div class="cat-ear-inner-left"></div>
                        </div>
                        <div class="cat-ear-right">
                            <div class="cat-ear-inner-right"></div>
                        </div>
                    </div>
                    <div class="cat-eyes">
                        <div class="cat-eye-left"></div>
                        <div class="cat-eye-right"></div>
                    </div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth"></div>
                    <div class="cat-whiskers">
                        <div class="cat-whisker cat-whisker-1"></div>
                        <div class="cat-whisker cat-whisker-2"></div>
                        <div class="cat-whisker cat-whisker-3"></div>
                        <div class="cat-whisker cat-whisker-4"></div>
                        <div class="cat-whisker cat-whisker-5"></div>
                        <div class="cat-whisker cat-whisker-6"></div>
                    </div>
                </div>
                <div class="cat-torso"></div>
                <div class="cat-legs">
                    <div class="cat-leg cat-leg-1"></div>
                    <div class="cat-leg cat-leg-2"></div>
                    <div class="cat-leg cat-leg-3"></div>
                    <div class="cat-leg cat-leg-4"></div>
                </div>
                <div class="cat-tail"></div>
            </div>
        </div>
        <div class="yarn-ball" id="yarnBall" style="top: 50px; right: 50px;">🧶</div>
        <div class="paw-prints" id="pawPrints"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="makeCatJump()">🦘 Jump</button>
        <button class="btn" onclick="makeCatRun()">🏃 Run</button>
        <button class="btn" onclick="feedCat()">🐟 Feed</button>
        <button class="btn" onclick="petCat()">❤️ Pet</button>
        <button class="btn" onclick="playCatchYarn()">🎯 Catch Yarn</button>
        <button class="btn" onclick="changeCatMood()">😸 Change Mood</button>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="happinessLevel">85</div>
            <div>Happiness (%)</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="playCount">0</div>
            <div>Play Count</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="foodCount">0</div>
            <div>Fed Times</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="petCount">0</div>
            <div>Pet Count</div>
        </div>
    </div>

    <div class="message" id="messageBox">
        Hello! I'm a playful kitty. Let's play together! 🐾
    </div>
</div>

<div class="floating-hearts" id="floatingHearts"></div>

<script>
    let cat = document.getElementById('cat');
    let playground = document.getElementById('playground');
    let messageBox = document.getElementById('messageBox');
    let yarnBall = document.getElementById('yarnBall');
    let pawPrints = document.getElementById('pawPrints');
    let floatingHearts = document.getElementById('floatingHearts');

    let gameState = {
        happiness: 85,
        playCount: 0,
        foodCount: 0,
        petCount: 0,
        currentMood: 'normal',
        messages: [
            "Meow meow! I'm so happy! 😸",
            "Thank you for playing with me! 🎉",
            "I'm getting hungry... 🐟",
            "Please pet me! ❤️",
            "Wowww! That's awesome! 🌟",
            "I love you! 💕",
            "Let's play more! 🎯",
            "Meow meow meow! 🎵",
            "Purrrr... so cozy! 😴",
            "Catch me if you can! 🏃"
        ]
    };

    // Show initial message
    setTimeout(() => {
        messageBox.classList.add('show');
    }, 500);

    function updateStats() {
        document.getElementById('happinessLevel').textContent = gameState.happiness;
        document.getElementById('playCount').textContent = gameState.playCount;
        document.getElementById('foodCount').textContent = gameState.foodCount;
        document.getElementById('petCount').textContent = gameState.petCount;
    }

    function showMessage(text) {
        messageBox.textContent = text;
        messageBox.classList.remove('show');
        setTimeout(() => {
            messageBox.classList.add('show');
        }, 100);
    }

    function createPawPrint(x, y) {
        let paw = document.createElement('div');
        paw.className = 'paw-print';
        paw.textContent = '🐾';
        paw.style.left = x + 'px';
        paw.style.top = y + 'px';
        pawPrints.appendChild(paw);

        setTimeout(() => {
            paw.remove();
        }, 3000);
    }

    function createFloatingHeart(x, y) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '💕';
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        floatingHearts.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    function makeCatJump() {
        cat.classList.add('jumping');
        gameState.playCount++;
        gameState.happiness = Math.min(100, gameState.happiness + 5);
        
        let rect = cat.getBoundingClientRect();
        createPawPrint(rect.left, rect.top + 80);
        
        showMessage(gameState.messages[Math.floor(Math.random() * gameState.messages.length)]);
        updateStats();
        
        setTimeout(() => {
            cat.classList.remove('jumping');
        }, 600);
    }

    function makeCatRun() {
        cat.classList.add('running');
        gameState.playCount++;
        gameState.happiness = Math.min(100, gameState.happiness + 8);
        
        showMessage("Zoom zoom! I'm fast like the wind! 💨");
        updateStats();
        
        setTimeout(() => {
            cat.classList.remove('running');
        }, 4000);
    }

    function feedCat() {
        gameState.foodCount++;
        gameState.happiness = Math.min(100, gameState.happiness + 10);
        
        cat.style.transform = 'scale(1.2)';
        showMessage("Nom nom nom! So delicious! 😋🐟");
        updateStats();
        
        setTimeout(() => {
            cat.style.transform = 'scale(1)';
        }, 1000);
    }

    function petCat() {
        gameState.petCount++;
        gameState.happiness = Math.min(100, gameState.happiness + 15);
        
        let rect = cat.getBoundingClientRect();
        createFloatingHeart(rect.left + 30, rect.top);
        
        cat.classList.add('happy');
        cat.style.filter = 'brightness(1.3)';
        showMessage("Purrrr... I love you! 💕");
        updateStats();
        
        setTimeout(() => {
            cat.style.filter = 'brightness(1)';
            cat.classList.remove('happy');
        }, 2000);
    }

    function playCatchYarn() {
        gameState.playCount++;
        gameState.happiness = Math.min(100, gameState.happiness + 12);
        
        // Move yarn ball
        let randomX = Math.random() * (playground.offsetWidth - 50);
        let randomY = Math.random() * (playground.offsetHeight - 50);
        yarnBall.style.left = randomX + 'px';
        yarnBall.style.top = randomY + 'px';
        
        // Move cat towards yarn ball
        setTimeout(() => {
            cat.style.left = (randomX - 40) + 'px';
            cat.style.top = (randomY - 40) + 'px';
            createPawPrint(randomX - 40, randomY + 20);
        }, 200);
        
        showMessage("Gotcha! I caught the yarn ball! 🎯");
        updateStats();
    }

    function changeCatMood() {
        const moods = ['normal', 'happy', 'sleepy'];
        const currentIndex = moods.indexOf(gameState.currentMood);
        const nextIndex = (currentIndex + 1) % moods.length;
        
        // Remove all mood classes
        moods.forEach(mood => cat.classList.remove(mood));
        
        // Add new mood
        gameState.currentMood = moods[nextIndex];
        cat.classList.add(gameState.currentMood);
        
        const moodMessages = {
            'normal': "I'm feeling normal and playful!",
            'happy': "I'm super happy and excited!",
            'sleepy': "Yawn... I'm getting a bit sleepy..."
        };
        
        showMessage(moodMessages[gameState.currentMood]);
    }

    // Random cat movement
    function randomCatMovement() {
        if (!cat.classList.contains('running')) {
            let maxX = playground.offsetWidth - 100;
            let maxY = playground.offsetHeight - 100;
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            cat.style.left = randomX + 'px';
            cat.style.top = randomY + 'px';
            cat.style.transition = 'all 2s ease';
            
            createPawPrint(randomX + 20, randomY + 80);
        }
    }

    // Click events
    cat.addEventListener('click', function() {
        makeCatJump();
    });

    yarnBall.addEventListener('click', function() {
        playCatchYarn();
    });

    // Initial position
    cat.style.left = '50%';
    cat.style.top = '50%';
    cat.style.transform = 'translate(-50%, -50%)';

    // Random movement every 6 seconds
    setInterval(randomCatMovement, 6000);

    // Random messages every 12 seconds
    setInterval(() => {
        if (Math.random() > 0.5) {
            showMessage(gameState.messages[Math.floor(Math.random() * gameState.messages.length)]);
        }
    }, 12000);

    // Decrease happiness over time
    setInterval(() => {
        if (gameState.happiness > 0) {
            gameState.happiness = Math.max(0, gameState.happiness - 1);
            updateStats();
            
            if (gameState.happiness < 30) {
                showMessage("I'm feeling a bit sad... Play with me! 😿");
            }
        }
    }, 30000);
</script>
